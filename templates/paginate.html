<div class="paginate">
    {% if page_obj.has_previous %}
        <a class="text preview" href="?page={{ page_obj.previous_page_number }}">前へ</a>
    {% endif %}

    <div class="list">
        {% for num in page_obj.paginator.page_range %}
            {% if page_obj.number == num %}
                <span>{{ num }}</span>
            {% else %}
                <a href="?page={{ num }}">{{ num }}</a>
            {% endif %}
        {% endfor %}
    </div>

    {% if page_obj.has_next %}
        <a class="text next" href="?page={{ page_obj.next_page_number }}">次へ</a>
    {% endif %}

</div>
